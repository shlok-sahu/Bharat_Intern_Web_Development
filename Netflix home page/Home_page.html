<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage of Netflix</title>
    <link rel="stylesheet" href="style_homepage.css">
</head>
<body>
    <div class="Home">
        <img class="background" src ="Images/netflix background image.jpg" alt="Reload image">
    </div>
    <div class="main">
        <div class="navigation">
            <div class="netflixlogo">
                <img src="Images/Netflizx logo.png" alt="logo">
            </div>
            <div class="signin">Sign In</div>
        </div>
        <div class="main2">
            <h1>The biggest Indian hits. The best Indian stories. All streaming here.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            
            <form>
                <input type="text" value="Email address">
                <button>Get Started > </button>
            </form>
        </div>
    </div>
    
</body>
</html>
